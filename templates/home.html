{% extends 'base.html' %}
<!--  -->
{% block title %}Pets{% endblock %}
<!--  -->
{% block content %}
<h1>Pets for Adoption</h1>
<ul>
  {% for pet in pets %}
  <li>
    <img src="{{pet.photo_url}}" alt="" style="width: 100px" />{{pet.name}} {%
    if pet.available %} <b>Available</b> {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
