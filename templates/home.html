{% extends 'base.html' %}
<!--  -->
{% block title %}Pets{% endblock %}
<!--  -->
{% block content %}
<h1>Pets for Adoption</h1>


<div class="row">
{% for pet in pets %}
<div class="card col-md-4 mt-1" style="width: 18rem">
  <img class="card-img-top" src="{{pet.photo_url}}" />
  <div class="card-body">
    <h5 class="card-title">{{pet.name}}</h5>
    <p class="card-text">{% if pet.available %} <hr> <b>Available</b> {% endif %}</p>
    <a href="/{{pet.id}}" class="btn btn-primary stretched-link">Details</a>

  </div>
</div>
{% endfor %}
</div>
<a href="/add" class="btn btn-primary">Add Pet</a>
{% endblock %}
